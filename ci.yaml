ciTemplate: maven
build:
  environment:
  - "MAVEN_OPTS='-Xms256m -Xmx512m'"
  steps:
  - "mvn clean install"
  - "mvn test -Dmyarg"
kaniko:
  enabled: true
  credentialID: docker-credentials-id
  dockerHost: https://nexus3
  image: nexus-image
qs:
  sonar:
    enabled: true
    host: https://sonar.host
    credentialID: sonar-credentials-id
  checkmarx:
    enabled: true
    host: https://checkmarx.host
    credentialID: checkmarx-credentials-id
deploy:
  gke:
    cluster: local
    image: nexus.image.url
    credentialID: credentials-id
  ansible:
    extra_vars:
      KEY1: "VAL1"
      KEY2: "enabled"
      KEY3: "VAL3"
    inventory: https://ansibleHost
    jobTemplate: jobID
    jobType: 'run'
    throwExceptionWhenFail: false
    towerCredentialsId: towerCredentialsID
    towerLogLevel: false
    towerServer: ansibletowername #references manage jenkins -> configure system -> ansible tower setup

